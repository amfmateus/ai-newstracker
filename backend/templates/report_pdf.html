<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style>
        @page {
            size: A4;
            margin: 2.5cm;
            @bottom-center {
                content: counter(page);
                font-family: sans-serif;
                font-size: 9pt;
                color: #666;
            }
        }
        @page :first {
            margin: 0;
            @bottom-center { content: none; }
        }

        body {
            font-family: "Arial", sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            color: #333;
            margin: 0;
        }

        /* Cover Page */
        .cover {
            height: 100vh;
            background: linear-gradient(135deg, #0E47CB 0%, #003399 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            text-align: center;
            position: relative;
        }
        .cover-logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #FFCC00; /* EC Yellow */
        }
        .cover h1 {
            font-size: 3rem;
            margin: 0 0 1.5rem 0;
            line-height: 1.2;
        }
        .cover .date {
            font-size: 1.2rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .cover .footer {
            position: absolute;
            bottom: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Content Pages */
        .content {
            padding-top: 2rem;
            text-align: justify;
        }

        h1, h2, h3 {
            color: #0E47CB;
            page-break-after: avoid;
        }
        h1 { font-size: 20pt; border-bottom: 2px solid #EEE; padding-bottom: 0.5rem; margin-top: 0; }
        h2 { font-size: 16pt; margin-top: 1.5rem; border-left: 5px solid #FFCC00; padding-left: 0.8rem; }
        h3 { font-size: 13pt; color: #444; margin-top: 1.2rem; }
        
        blockquote {
            background: #f9f9f9;
            border-left: 4px solid #0E47CB;
            margin: 1.5rem 0;
            padding: 1rem;
            font-style: italic;
            color: #555;
        }

        a { color: #0E47CB; text-decoration: none; }
        
        /* References */
        .references {
            margin-top: 3rem;
            page-break-before: always;
            border-top: 2px solid #0E47CB;
            padding-top: 2rem;
        }
        .ref-item {
            margin-bottom: 1rem;
            font-size: 10pt;
            display: flex;
        }
        .ref-num {
            font-weight: bold;
            color: #0E47CB;
            min-width: 30px;
        }
        .ref-content {
            flex: 1;
        }
    </style>
</head>
<body>

    <!-- Cover Page -->
    <div class="cover">
        <div class="cover-logo">European Commission</div>
        <h1>{{ title }}</h1>
        <div class="date">{{ date_str }}</div>
        
        <div class="footer">
            Generated by AI News Aggregator
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        {{ body_html | safe }}
    </div>

    <!-- References -->
    {% if references %}
    <div class="references">
        <h1>References</h1>
        {% for ref in references %}
        <div class="ref-item">
            <div class="ref-num">[{{ loop.index }}]</div>
            <div class="ref-content">
                <strong>{{ ref.title }}</strong>. 
                <em>{{ ref.source }}</em>, {{ ref.date }}.
                <br>
                <a href="{{ ref.url }}">{{ ref.url }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

</body>
</html>
