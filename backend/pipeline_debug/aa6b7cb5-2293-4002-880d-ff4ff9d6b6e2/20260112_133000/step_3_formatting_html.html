
            <html>
            <head>
                <style>
                    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
                    /* Web-only CSS - DO NOT use for email */
/* This file enhances the template when viewed in browsers */

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

/* Reset and Base Styles */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    background-color: #F9FAFB;
    font-family: 'Inter', 'Arial', 'Verdana', sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Main Container - Enhanced for Web */
.report-container {
    max-width: 650px;
    margin: 32px auto;
    background-color: #FFFFFF;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

/* EC-Compliant Header */
.report-header {
    padding: 40px 40px 24px 40px;
    border-bottom: 3px solid #0E47CB;
    background-color: #FFFFFF;
}

.main-title {
    margin: 0 0 8px 0;
    font-size: 32px;
    font-weight: 700;
    color: #0E47CB;
    line-height: 1.2;
    letter-spacing: -0.02em;
}

.subtitle {
    margin: 0;
    font-size: 18px;
    color: #666666;
    font-style: italic;
    line-height: 1.4;
}

/* Executive Summary Box */
.summary-box {
    background-color: #F0F4FA;
    border-left: 4px solid #0E47CB;
    padding: 20px 24px;
    margin: 24px 40px;
}

.summary-label {
    display: block;
    margin: 0 0 8px 0;
    font-size: 11px;
    font-weight: 700;
    color: #0E47CB;
    letter-spacing: 0.08em;
    text-transform: uppercase;
}

.summary-box p {
    margin: 0;
    font-size: 15px;
    line-height: 1.6;
    color: #333333;
}

/* Key Findings Section */
.findings-section {
    background-color: #EFF6FF;
    border-left: 4px solid #FFCC00;
    padding: 20px 24px;
    margin: 0 40px 32px 40px;
}

.findings-section h2 {
    margin: 0 0 16px 0;
    font-size: 11px;
    font-weight: 700;
    color: #004494;
    letter-spacing: 0.08em;
    text-transform: uppercase;
}

.findings-section ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.findings-section li {
    margin-bottom: 12px;
    padding-left: 20px;
    position: relative;
    font-size: 15px;
    line-height: 1.6;
    color: #004494;
    font-weight: 500;
}

.findings-section li:last-child {
    margin-bottom: 0;
}

.findings-section li::before {
    content: "â–¸";
    position: absolute;
    left: 0;
    top: 2px;
    font-size: 16px;
    font-weight: 700;
    color: #0E47CB;
}

/* Content Sections */
.report-content {
    padding: 0 40px 32px 40px;
}

.report-section {
    margin-bottom: 24px;
}

.section-title {
    margin: 24px 0 12px 0;
    font-weight: 700;
    color: #0E47CB;
    line-height: 1.3;
}

/* Hierarchical Section Titles */
.level-1 > .section-title {
    font-size: 24px;
    color: #0E47CB;
    border-bottom: 2px solid #F3F4F6;
    padding-bottom: 8px;
}

.level-2 > .section-title {
    font-size: 20px;
    color: #004494;
}

.level-3 > .section-title {
    font-size: 18px;
    color: #004494;
}

.level-4 > .section-title {
    font-size: 16px;
    color: #004494;
}

/* Section Body */
.section-body {
    margin-bottom: 16px;
    font-size: 15px;
    line-height: 1.6;
    color: #333333;
}

.section-body p {
    margin: 0 0 12px 0;
}

.section-body p:last-child {
    margin-bottom: 0;
}

.section-body ul,
.section-body ol {
    margin: 0 0 12px 0;
    padding-left: 24px;
}

.section-body li {
    margin-bottom: 6px;
    line-height: 1.6;
}

/* Subsections */
.subsections {
    padding-left: 24px;
    border-left: 2px solid #F3F4F6;
}

/* References Section */
.references-section {
    padding: 32px 40px 40px 40px;
    border-top: 3px solid #0E47CB;
}

.refs-title {
    margin: 0 0 20px 0;
    font-size: 20px;
    font-weight: 700;
    color: #0E47CB;
}

.ref-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.ref-item {
    display: flex;
    gap: 12px;
    margin-bottom: 16px;
    padding: 12px;
    background-color: #FAFBFC;
    border-radius: 4px;
    transition: background-color 0.2s ease;
}

.ref-item:hover {
    background-color: #F0F4FA;
}

.ref-number {
    flex-shrink: 0;
    font-size: 13px;
    font-weight: 700;
    color: #0E47CB;
    min-width: 28px;
}

.ref-content {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.ref-article-title {
    font-size: 14px;
    font-weight: 600;
    color: #1F2937;
    line-height: 1.4;
}

.ref-link {
    font-size: 13px;
    color: #0E47CB;
    text-decoration: none;
    word-break: break-all;
    line-height: 1.4;
}

.ref-link:hover {
    color: #004494;
    text-decoration: underline;
}

/* In-text Citations */
sup a {
    color: #0E47CB;
    font-weight: 700;
    text-decoration: none;
    transition: color 0.2s ease;
}

sup a:hover {
    color: #004494;
    text-decoration: underline;
}

/* Links in Body Text */
a {
    color: #0E47CB;
    text-decoration: underline;
}

a:hover {
    color: #004494;
}

a:focus {
    outline: 2px solid #FFCC00;
    outline-offset: 2px;
}

/* Responsive Design */
@media only screen and (max-width: 700px) {
    .report-container {
        margin: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    
    .report-header {
        padding: 40px 24px 24px 24px;
    }
    
    .report-content,
    .references-section {
        padding-left: 24px;
        padding-right: 24px;
    }
    
    .summary-box,
    .findings-section {
        margin-left: 24px;
        margin-right: 24px;
    }
    
    .main-title {
        font-size: 28px;
    }
    
    .subtitle {
        font-size: 16px;
    }
    
    .level-1 > .section-title {
        font-size: 22px;
    }
    
    .level-2 > .section-title {
        font-size: 18px;
    }
    
    .level-3 > .section-title {
        font-size: 16px;
    }
    
    .subsections {
        padding-left: 16px;
    }
}

@media only screen and (max-width: 480px) {
    .report-container {
        margin: 0;
        border-radius: 0;
    }
    
    .main-title {
        font-size: 24px;
    }
    
    .ref-item {
        flex-direction: column;
        gap: 8px;
    }
}

/* Print Styles */
@media print {
    body {
        background-color: #FFFFFF;
    }
    
    .report-container {
        box-shadow: none;
        margin: 0;
    }
    
    .ref-item {
        page-break-inside: avoid;
    }
    
    .report-section {
        page-break-inside: avoid;
    }
}

/* Accessibility Enhancements */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

/* High Contrast Mode Support */
@media (prefers-contrast: high) {
    .summary-box,
    .findings-section {
        border-left-width: 6px;
    }
    
    a:focus {
        outline-width: 3px;
    }
}
                </style>
            </head>
